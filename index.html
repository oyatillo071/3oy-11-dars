<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/style.min.css">
    <title>FOODWAGON</title>
    <link rel="shortcut icon" href="./images/logo-favicon.svg" type="image/x-icon">
</head>

<body>
    <header class="container ">
        <div class="header__container">


            <a class="logo" href="#"><img src="./images/logo.svg" alt="Food Wagon logo"></a>
            <div class="header-nav">
                <img class="marker-yellow" src="./images/map-marker-alt.svg" alt="marker">
                <a class="adress" href="#">Deliver to: <span><img src="./images/map-marker-alt.svg" width="14"
                            height="25" alt="location icon"> Current
                        Location</span> Mohammadpur Bus Stand, Dhaka
                </a>


                <div class="auth">



                    <form action="header__buttons">
                        <div class="header__buttons">
                            <form id="search__folder" action="search">
                                <button:img><img class="search__icon" src="./images/search.svg" width="18" height="18"
                                        alt="search icon">
                                </button:img>
                                <input id="search-btn" type="search" placeholder="Search Food">
                        </div>
                    </form>
                    <form id="login">
                        <input:img><img src="./images/user.svg" alt=""></input:img>
                        <input type="button" value="Log In">
                    </form>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container main__container">
            <div class="main__info">

                <h1>Are you starving?</h1>
                <p class="main__disc">Within a few clicks, find meals that are accesible near you</p>
                <div class="delivery__form">

                    <form action="">
                        <div class="del__buttons">

                            <form class="delivery__btn" action="button">
                                <input class="delivery__btn" type="button" value="Delivery">
                                <input class="pickup__btn" type="button" value="Pickup">
                            </form>

                        </div>


                        <form class="send__email">
                            <input type="email" name="email" class="email__btn" placeholder="Enter your email addres">
                            <input class="find__btn" type="button" value="Find Food">
                        </form>

                    </form>

                </div>
            </div>
            <div class="pan">
                <img src="../images/pan.png" alt="pan woth egg">
            </div>
        </div>

    </main>

    <section class="container">
        <div class="card__wrapper">
            
        

                <a href="#">
                    <div class="card">
                        <img src="./images/card-first.png" alt="salad img">
                        <h6>Greys Vage</h6>
                        <p>6 days Remaining</p>
                    </div>
                </a>
                
                
                
                <a href="#">
                    <div class="card">
                        <img src="./images/card-second.png" alt="salad img">
                        <h6>Greys Vage</h6>
                        <p>6 days Remaining</p>
                    </div>
                </a>
                
          
            

                <a href="#">
                    <div class="card">
                        <img src="./images/card-third.png" alt="salad img">
                        <h6>Greys Vage</h6>
                        <p>7 days Remaining</p>
                    </div>
                </a>
                
                
                
                <a href="#">
                    <div class="card">
                        <img src="./images/card-four.png" alt="salad img">
                        <h6>Greys Vage</h6>
                        <p>6 days Remaining</p>
                    </div>
                </a>
                
            
                
        </div>
    </section>


</body>

</html>
